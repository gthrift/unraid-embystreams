# EmbyStreams Configuration
# This file is copied to /boot/config/plugins/embystreams/ on first install

# Emby Server URL (e.g., http://192.168.1.100:8096 or http://localhost:8096)
EMBY_URL=""

# Emby API Key (Settings -> Advanced -> API Keys in Emby)
EMBY_API_KEY=""

# Refresh interval in seconds (minimum 5)
REFRESH_INTERVAL="10"

# Show thumbnails in stream list (yes/no)
SHOW_THUMBNAILS="yes"

# Show transcode info (yes/no)
SHOW_TRANSCODE_INFO="yes"

# Maximum streams to display (0 = unlimited)
MAX_STREAMS="10"

# Show idle sessions (yes/no)
SHOW_IDLE="no"
